<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Medicine Order</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/css/bootstrap.min.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <!-- Owl Carousel -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />
  <style>
        body {
            background-color: #f8f9fa;
        }
        .order-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .hidden {
            display: none;
        }
        .confirmation {
            font-size: 20px;
            color: green;
            margin-top: 20px;
        }
        .tick {
            font-size: 50px;
            color: green;
        }
        nav {
            background: #007bff;
            padding: 10px 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 0;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 5px 10px;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
        button {
            margin-top: 15px;
            width: 100%;
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
        }
        button:hover {
            background: #0056b3;
        }
        .form-control {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
         
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="de.html">Delivery</a></li>
        </ul>
    </nav>

    <!-- Order Form Container -->
    <div class="order-container">
        <h2 class="text-center">Confirm Your Order</h2>
        <form id="orderForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" class="form-control" required>

            <label for="medicine">Medicine:</label>
            <input type="text" id="medicine" name="medicine" class="form-control" required readonly>

            <label for="amount">Amount ($):</label>
            <input type="text" id="amount" name="amount" class="form-control" required readonly>

            <label for="address">Address:</label>
            <textarea id="address" name="address" class="form-control" required></textarea>

            <button type="submit">Confirm Order</button>
        </form>

        <!-- Confirmation Message -->
        <div id="confirmation" class="hidden text-center">
            <p class="tick">âœ”</p>
            <p class="confirmation">Order Submitted Successfully!</p>
            <p id="orderAmount"></p>
        </div>
    </div>

    <script>
        // Get URL parameters and populate the form
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById("medicine").value = urlParams.get("medicine") || "";
        document.getElementById("amount").value = urlParams.get("amount") || "";

        // Handle form submission
        document.getElementById("orderForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            fetch("/submit-order", {
                method: "POST",
                body: JSON.stringify(Object.fromEntries(formData)),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById("confirmation").classList.remove("hidden");
                    document.getElementById("orderAmount").textContent = "Total Amount: $" + document.getElementById("amount").value;
                    this.reset();
                } else {
                    alert(data.message);
                }
            })
            .catch(error => console.error("Error:", error));
        });
    </script>

</body>
</html>
